<html>
<head>
<script src="https://raw.github.com/laher/ChordJS/master/chords.js"></script>
<script src="Chordial.js"></script>
<script type="text/javascript">//<![CDATA[
window.onload= function(){
   size=2;
   for (var note in ChordialJS.chords.standard.major) {
	ChordialJS.makeChord(document.getElementById('major'),note,size);
   } 
   for (var note in ChordialJS.chords.standard.minor) {
	ChordialJS.makeChord(document.getElementById('minor'),note,size,'minor');
   }
   for (var note in ChordialJS.chords.standard.seven) {
	ChordialJS.makeChord(document.getElementById('seven'),note,size,'seven');
   } 
   ChordJS.replace();
};

//]]>
</script>
</head>
<body>
<h1>ChordialJS</h1>
<h2>Common chords for (standard guitar)</h2>
<h3>Major</h3>
<div id='major'></div>
<hr>
<h3>Minor</h3>
<div id='minor'></div>
<hr>
<h3>Seven</h3>
<div id='seven'></div>
<br/>
</body>
</html>
