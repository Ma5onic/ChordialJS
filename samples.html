      		<h2>1. Common Progressions</h2>
                <p>Try some progressions ...</p>
                <p>
               <form>
                  <fieldset>
                     <legend>Options</legend>
                <label for="prog_progression">
                Progression</label>
		<select id="prog_progression" onchange="change_prog();">
			<option>I-IV-V7</option>
			<option>I-IV-V</option>
			<option>I-vi-IV-V</option>
			<option>I-vi-ii-V</option>
		</select>

                <label for="prog_key">
                Key</label>
		<select id="prog_key" onchange="change_prog();">
			<option selected="selected">C</option>
			<option>C#</option>
			<option>D</option>
			<option>D#</option>
			<option>E</option>
			<option>F</option>
			<option>F#</option>
			<option>G</option>
			<option>G#</option>
			<option>A</option>
			<option>A#</option>
			<option>B</option>
		</select>
                <label for="prog_lefty">
                   Lefty?</label>
		<input type="checkbox" id="prog_lefty" onchange="change_prog();">
               <label for="prog_instrument">
                  Instrument
               </label>
		<select id="prog_instrument" onchange="change_prog();">
			<option value="standard">Guitar</option>
			<option value="ukulele">Ukelele</option>
		</select>
                  </fieldset>
                </form>
                </p>
               <div id='progression1'></div>
               <div style='clear:both'></div>
     </div>

<script type="text/javascript">//<![CDATA[
window.onload= function(){
   change_prog();
};
var do_progs= function(key,lefty,tuning,progression) {
   var options= { 'size': 3, 'lefty': lefty, 'tuning': tuning };
   var scale= ChordialJS.makeScale('major',key);
   var el= document.getElementById('progression1');
	var children= el.childNodes;
	for (var j = children.length-1; j >= 0; j--) {
		el.removeChild(children[j]);
	}
   if(progression=='I-IV-V') {
	   ChordialJS.renderChord(el,scale[0],options);
	   ChordialJS.renderChord(el,scale[3],options);
	   ChordialJS.renderChord(el,scale[4],options);
   } else if(progression=='I-IV-V7') {
	   ChordialJS.renderChord(el,scale[0],options);
	   ChordialJS.renderChord(el,scale[3],options);
	   ChordialJS.renderChord(el,scale[4],options,'seven');
   } else if(progression=='I-vi-IV-V') {
	   ChordialJS.renderChord(el,scale[0],options);
	   ChordialJS.renderChord(el,scale[5],options,'minor');
	   ChordialJS.renderChord(el,scale[3],options);
	   ChordialJS.renderChord(el,scale[4],options);
   } else if(progression=='I-vi-ii-V') {
	   ChordialJS.renderChord(el,scale[0],options);
	   ChordialJS.renderChord(el,scale[5],options,'minor');
	   ChordialJS.renderChord(el,scale[1],options,'minor');
	   ChordialJS.renderChord(el,scale[4],options);
   }
};

var change_prog= function(){
	var key= document.getElementById('prog_key').value;
	//var scale= document.getElementById('prog_scale').value;
	var lefty= document.getElementById('prog_lefty').checked;
	var tuning= document.getElementById('prog_instrument').value;
	var progression= document.getElementById('prog_progression').value;
	do_progs(key,lefty,tuning,progression);
};
//]]>
