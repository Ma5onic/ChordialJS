      		<h2>1. Common Progressions</h2>
                <p>Try some progressions ...</p>
                <p>
               <form>
                  <fieldset>
                     <legend>Options</legend>
                <label for="prog_progression">
                Progression</label>
		<select id="prog_progression" onchange="change_prog();">
			<option>I-IV-V7</option>
			<option>Full Scale</option>
			<option>Circle</option>
			<option>50s</option>
			<option>I-IV-V</option>
			<option>I-IV-V (Barre)</option>
		</select>
               <label for="prog_scale">
                  Scale</label>
               <select id="prog_scale" onchange="change_prog();">
                  <option>major</option>
                  <option>minor</option>
               </select>
                <label for="prog_key">
                Key</label>
		<select id="prog_key" onchange="change_prog();">
			<option selected="selected">C</option>
			<option>C#</option>
			<option>D</option>
			<option>D#</option>
			<option>E</option>
			<option>F</option>
			<option>F#</option>
			<option>G</option>
			<option>G#</option>
			<option>A</option>
			<option>A#</option>
			<option>B</option>
		</select>
                <label for="prog_lefty">
                   Lefty?</label>
		<input type="checkbox" id="prog_lefty" onchange="change_prog();">
               <label for="prog_instrument">
                  Instrument
               </label>
		<select id="prog_instrument" onchange="change_prog();">
			<option value="standard">Guitar</option>
			<option value="ukulele">Ukelele</option>
		</select>
                  </fieldset>
                </form>
                </p>
               <div id='progression1'></div>
               <div style='clear:both'></div>
     </div>
