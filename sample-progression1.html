<html>
<head>
<script src="https://raw.github.com/laher/ChordJS/master/chords.js"></script>
<script src="Chordial.js"></script>
<script type="text/javascript">//<![CDATA[
window.onload= function(){
   var options= { 'size': 2 };
   for (var note in ChordialJS.scales.major) {
	var ch= ChordialJS.scales.major[note];
	var el= document.getElementById('progression1');
	var h4=document.createElement('h4');
	h4.appendChild(document.createTextNode('Key of '+note));
	el.appendChild(h4);
	ChordialJS.makeChord(el,ch[0][0],options);
	ChordialJS.makeChord(el,ch[5][0],options,'minor');
	ChordialJS.makeChord(el,ch[3][0],options);
	ChordialJS.makeChord(el,ch[4][0],options,'seven');
	el.appendChild(document.createElement('br'));
   } 
   ChordJS.replace();
};

//]]>
</script>
</head>
<body>
<h1>ChordialJS</h1>
<h2><a href='samples.html'>Samples</a></h2>
<h3>Progression 1</h3>
<p><i>The I-vi-IV-V7 progression in each major key (standard guitar)</i></p>
<div id='progression1'></div>
</body>
</html>
